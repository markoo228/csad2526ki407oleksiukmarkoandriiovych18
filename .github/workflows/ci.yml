name: CI

on:
  push:
    branches:
      - '*develop*'
      - '*master*'
  pull_request:
    branches:
      - '*develop*'
      - '*master*'

jobs:
  cross_build:
    name: cross_build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install CMake per-platform if missing
      - name: Install CMake on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
        shell: bash

      - name: Install CMake on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake
        shell: bash

      - name: Install CMake on Windows
        if: matrix.os == 'windows-latest'
        run: choco install cmake --installargs "ADD_CMAKE_TO_PATH=System" -y
        shell: cmd

      - name: Make CI script executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: chmod +x ci.sh
        shell: bash

      - name: Run CI script (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: ./ci.sh
        shell: bash

      - name: Run CI script (Windows)
        if: matrix.os == 'windows-latest'
        run: .\ci.bat
        shell: cmd

      - name: Success message
        if: ${{ success() }}
        run: echo "âœ… Build succeeded"

      - name: Upload build artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.os }}
          path: build
